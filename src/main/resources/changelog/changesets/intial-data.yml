        - sql:
            sql: insert into serien (id, beschreibung, bild_pfad, name) values (1, "Kaneki ist ein Student wie jeder andere. Als er ein Mädchen trifft, dass genauso gerne liest wie er, geht er mit ihr aus. Aber der Abend endet in einer Tragödie.", "../assets/images/tokyoghoul.jpg", "Tokyo Goul"), (2, "Ein durch Regen verbreiteter tödlicher Virus zwingt die Geschwister Simone und Rasmus, ohne ihren Vater – einen Wissenschaftler – in einem Bunker Schutz zu suchen.", "../assets/images/therain.webp", "The Rain"),(3, "Der geniale aber versoffene Wissenschaftler Rick erlebt mit seinem pubertierenden Enkel Morty in Parallelwelten und anderen Dimensionen viele wilde Eskapaden.", "../assets/images/rickandmorty.webp", "Rick and Morty"),(4, "Gegen Ende seiner einsamen Gefangenschaft im All lernt Gary ein süßes grünes Alien kennen, das von bösen intergalaktischen Kopfgeldjägern verfolgt wird.", "../assets/images/finalspace.webp", "Final Space"),(5, "Die Familie Griffin besteht aus dem Ehepaar Peter und Lois, ihren Kindern Meg und Chris, dem Baby Stewie sowie dem Hund Brian. Typisch für die Serie ist die teilweise bis ins Absurde getriebene Überzeichnung alltäglicher Probleme und ein vielschichtiger, oft sehr gewagter bis sarkastischer Humor.", "../assets/images/familyguy.jpg", "Family Guy"),(6, "Der Milliardärssohn Oliver Queen gilt seit fünf Jahren als verschollen und wird auf einer einsamen Pazifikinsel aufgefunden. Seine Erfahrungen haben ihn verändert.", "../assets/images/arrow.jpg", "Arrow"),(7, "Ein Chemielehrer mit Lungenkrebs im Endstadium entschließt sich, Methamphetamin herzustellen und zu verkaufen, um seine Familie über die Runden zu bringen.", "../assets/images/breakingbad.jpg", "Breaking Bad"),(8, "Ein Meisterverbrecher stellt sich dem FBI und bietet an, einen gefährlichen Terroristen auszuliefern – aber er will sich nur einer ganz bestimmten Agentin anvertrauen.", "../assets/images/blacklist.jpg", "Blacklist"),(9, "Sterling Archer ist beim International Secret Intelligence Service (ISIS) unter der Führung seiner herrischen Mutter Malory Archer als Agent tätig. Neben üblichen Agenteneinsätzen muss er sich mit der Agentin Lana Kane, seiner Ex-Freundin, ihrem Freund Cyril Figgis, dem ISIS-Buchhalter, und weiteren skurrilen Charakteren herumschlagen.", "../assets/images/archer.jpg", "Archer"),(10, "Die Welt wurde von einer Zombie-Apokalypse heimgesucht. Die Überlebenden klammern sich an ihre Hoffnung auf Menschlichkeit und kämpfen gemeinsam ums Überleben.", "../assets/images/thewalkingdead.webp", "The Walking Dead"),(11, "Prinzessin Bean bläst an ihrem Hochzeitstag Trübsal. Plötzlich erscheint eine rätselhaft Kreatur und stellt sich als ihr Dämon vor. Elfo hasst seine glückliche Heimat.", "../assets/images/disenchantment.jpg", "Disenchantment"),(12, "Lange vor seiner Karriere als Commissioner bekämpft der junge Cop James Gordon Verbrechen und Korruption in Gotham City, um den Mord an Bruce Waynes Eltern zu rächen.", "../assets/images/gotham.jpg", "Gotham"),(13, "Geralt wird in Blaviken von feindseligen Bewohnern und einem gerissenen Zauberer begrüßt. Ciris königliche Welt steht Kopf, da Nilfgaard ein Auge auf Cintra geworfen hat.", "../assets/images/thewitcher.webp", "The Witcher"),(14, "Der bewaffnete Motorradclub Sons of Anarchy hat die Stadt fest im Griff und bekommt es schon bald mit rivalisierenden Gangs, Rassisten und dem Gesetz zu tun.", "../assets/images/sonsofanarchy.jpg", "Sons of Anarchy"),(15, "Der Ex-Marine Frank Castle nimmt das Gesetz in seine eigenen Hände, wobei er auch mit seiner traumatischen Vergangenheit ins Reine kommen muss.", "../assets/images/punisher.webp", "Punisher");
        - sql:
            sql: insert into serien (id, beschreibung, bild_pfad, name) values (16, "Murdocks Kampf für Gerechtigkeit bei Nacht und seine neue Anwaltskanzlei werden durch einen neuen Mordfall gleichermaßen mit gefährlichen Herausforderungen konfrontiert.", "../assets/images/daredevil.jpg", "Daredevil"),(17, "Seine Freundin hat nach einem Austauschjahr in den USA mit ihm Schluss gemacht. Moritz will sie zurückgewinnen, indem er sich eine Ladung Ecstasy unter den Nagel reißt.", "../assets/images/howtoselldrugsonline.jpg", "How to sell Drugs online (fast)"),(18, "In dieser Anime-Abenteuerserie muss Waisenkind Naruto mithilfe des Dämons in seinem Inneren lernen, seine Kräfte als Ninja richtig einzusetzen.", "../assets/images/naruto.jpg", "Naruto"),(19, "Saitama ist entschlossen, ein Superheld zu werden. Nach jahrelangem Training ist er sehr stark und schützt die Menschheit vor Monstern jeder Art.", "../assets/images/onepunchman.jpg", "One Punch Man"),(20, "Finn und sein verwandlungsfreudiger Hund Jake erleben auf ihren Reisen durch das postapokalyptische Land Ooo eine Reihe surrealer Abenteuer.","../assets/images/adventuretime.webp", "Adventure Time"),(21, "In dieser Anthologieserie nimmt ein maskierter Killer eine Teenagerclique ins Visier. Erinnerungen an die düstere Vergangenheit einer Stadt werden wachgerufen.", "../assets/images/scream.jpg", "Scream"),(22, "Um dem finanziellen Ruin zu entfliehen und ihre Unabhängigkeit wiederzuerlangen, wollen drei Mütter aus der Vorstadt gemeinsam den lokalen Supermarkt überfallen.", "../assets/images/goodgirls.webp", "Good Girls"),(23, "Nachdem er vor 15 Jahren für tot erklärt wurde, kehrt Danny Rand nach New York zurück. Doch zu seinem Unmut wird er nicht so empfangen, wie er sich das vorgestellt hatte.", "../assets/images/ironfist.jpg", "Iron Fist"),(24, "Inmitten steigender Spannungen in Harlem, die dem skrupellosen Club-Besitzer Cottonmouth zu verdanken sind, fällt es Luke zunehmend schwer, ein ruhiges Leben zu führen.", "../assets/images/lukecage.webp", "Luke Cage"),(25, "Ted erzählt seinen Kindern 25 Jahre später in Form von Flashbacks von seiner abenteuerlichen Suche nach deren Mutter – seiner Seelenverwandten.", "../assets/images/howimetyourmother.webp", "How I met your mother"),(26, "Als sein Hochschulabschluss angezweifelt wird, muss der Anwalt Jeff Winger zurück ans Community College. Dort trifft er auf Studierende und sonstige Sonderlinge.", "../assets/images/community.webp", "Community"),(27, "Der aufgeweckte Teenager Will aus Philadelphia zieht in die Villa seines Onkels nach Bel Air und stellt das Leben seiner wohlhabenden Verwandten auf den Kopf.", "../assets/images/thefreshprinceofbelair.webp", "The fresh Prince of Bel-Air"),(28, "Mit 18 darf Kevin Crawford endlich der Polizei beitreten, deren Leiter sein Vater ist. Ausgerechnet jetzt taucht die neue Droge Argyle-Meth in der Stadt auf.", "../assets/images/paradisepd.jpg", "Paradise PD"),(29, "Ein Vampirjäger verteidigt eine Stadt vor Monstern aus dem Jenseits, die unter der Kontrolle von Dracula höchstpersönlich stehen.", "../assets/images/castlevania.webp", "Castlevania"),(30, "Nach dem Verschwinden eines Kindes begeben sich vier Familien auf die verzweifelte Suche nach Antworten und der Lösung eines Rätsels, das drei Generationen umspannt.", "../assets/images/dark.webp", "Dark");
